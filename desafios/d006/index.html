<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type=square>

        <li><abbr title="usar tag <p>">Parágrafo</abbr></li>
        <li><abbr title="usar tag <h1>, <h2>, ...">Título</abbr></li>
        <li><abbr title="usar tag <img>">Imagem</abbr></li>
        <li><abbr title="usar tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="usar tag <pre> e <code>">Código-fonte</abbr></li>
        <li><abbr title="usar tag<ol>">Lista Numeradas</abbr></li>
        <li><abbr title="usar tag <ul>">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
