<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label> <br>
        <input type="radio" name="sexo" id="iscfem" checked value="F"><label for="isxfem">Feminino</label>
    </fieldset>
    <!--Ao utilizar radio, o name deve ser igual para todos-->

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
        <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Vôlei</label> <br>
        <input type="checkbox" name="esnat" id="iesnat" checked><label for="iesnat">Natação</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
