<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo iFram</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;

            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>

    <!-- o iFrame padrão é de 300x150 px-->
    <p>
        Acessando o site do
    
        <!--parametro scooling:
        auto: permite rolagem da página
        no: trava a rolagem da página. Porém em alguns navegadores isso não funciona-->
    <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
    </iframe>

        para aparender a programar.
    </p>

    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe>

    também é bem legal!</p>
</body>
</html>
